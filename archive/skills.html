<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/images/logo_bkgd.png" type="image/png">
    <title>Shenabeth - Skills</title>

    <!-- load bootstrap & css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/css/styles.css">

    <!-- load fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container" style="margin-top: 8vh;">
        <div class="title-container">
            <h1 style="color: white; font-weight: bold; margin: 0;">
                Skills
                <span style="color: #32af87; text-transform: uppercase;">& Experience</span>
            </h1>
            <div class="title-line"></div>
        </div>

        <!-- Technical skills component -->
        <div id="technical-skills-placeholder"></div>
        <script>
            fetch('public/components/technical-skills.html')
                .then(r => r.text())
                .then(html => { document.getElementById('technical-skills-placeholder').innerHTML = html; });
        </script>

        <!-- Soft skills component -->
        <div id="soft-skills-placeholder" style="margin-top: 2rem;"></div>
        <script>
            fetch('public/components/soft-skills.html')
                .then(r => r.text())
                .then(html => { document.getElementById('soft-skills-placeholder').innerHTML = html; });
        </script>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="public/assets/js/index.js" defer></script>
</body>

</html>
