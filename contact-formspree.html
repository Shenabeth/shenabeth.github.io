<!-- Formspree Contact Form Only -->
<div class="container" style="margin-top: 5vh; margin-bottom: 5vh;">
	<form action="https://formspree.io/f/mdklgaaw" method="POST" enctype="multipart/form-data" style="background: #232323; padding: 2rem; border-radius: 25px; box-shadow: 0 2px 16px #0002; max-width: 600px; margin: 0 auto;">
		<!-- Honeypot spam filter field -->
		<input type="text" name="_gotcha" class="honeypot-field" autocomplete="off" tabindex="-1" aria-hidden="true">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="name" style="color: #e0e0e0; font-size: 1rem; font-weight: 500; text-align: left; display: block;">Name</label>
				<input type="text" class="form-control" id="name" name="name" required style="border-radius: 25px; background: #232323; color: #fff; border: 1px solid #444;">
			</div>
			<div class="form-group col-md-6">
				<label for="email" style="color: #e0e0e0; font-size: 1rem; font-weight: 500; text-align: left; display: block;">Email</label>
				<input type="email" class="form-control" id="email" name="email" required style="border-radius: 25px; background: #232323; color: #fff; border: 1px solid #444;">
			</div>
		</div>

		<!-- Subject input for user to customize email subject -->
		<div class="form-group">
			<label for="subject" style="color: #e0e0e0; font-size: 1rem; font-weight: 500; text-align: left; display: block;">Subject</label>
			<input type="text" class="form-control" id="subject" name="subject" required style="border-radius: 25px; background: #232323; color: #fff; border: 1px solid #444;">
		</div>

		<!-- Hidden subject input for dynamic subject line (fallback for bots/scripts)-->
		<input name="subject" type="hidden" value="New submission from {{ name }}" />
		<div class="form-group">
			<label for="message" style="color: #e0e0e0; font-size: 1rem; font-weight: 500; text-align: left; display: block;">Message</label>
			<textarea class="form-control" id="message" name="message" rows="5" required style="min-height: 120px; border-radius: 25px; background: #232323; color: #fff; border: 1px solid #444;"></textarea>
		</div>
		<button type="submit" class="btn primary-button btn-block" style="margin-top: 1rem;">Send Message</button>
	</form>

<!-- Honeypot Spam Filtering from Formspree -->
<style>
	.honeypot-field {
		display: none !important;
	}
</style>
</div>

<!-- Clear form after window reload -->
<script>
window.addEventListener('DOMContentLoaded', function() {
	var form = document.querySelector('form[action^="https://formspree.io"]');
	if (form) {
		form.reset();
	}
});
</script>
